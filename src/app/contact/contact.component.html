<div class="contact" id="contactMe">
    <div class="img-contact">
    <div class="card" data-aos="zoom-in">
        <div class="card-body">
          <h4>Contact Me <i class="fa fa-envelope-open" aria-hidden="true"></i></h4><br/>
          <form>
            <div class="form-group">
                <div class="inner-addon inner-addon">
                <span><i class="fa fa-user-circle"></i></span>
                <input type="text" class="form-control" id="btn-format" aria-describedby="emailHelp" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <div class="inner-addon inner-addon">
                <span><i class="fa fa-file"></i></span>
                <input type="text" class="form-control" id="btn-format" placeholder="Subject">
            </div>
              </div>
            <div class="form-group">
                <div class="inner-addon inner-addon">
                <span><i class="fa fa-envelope"></i></span>
              <input type="email" class="form-control" id="btn-format" placeholder="Email">
            </div>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type Message"></textarea>
              </div>
            <button type="submit" class="btn btn-success">Send</button>
          </form>
        </div>
    </div>
  </div>
</div>
